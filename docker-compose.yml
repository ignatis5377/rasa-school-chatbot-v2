version: '3.0'
services:
  rasa:
    build: .
    ports:
      - "5005:5005" # Exposed directly to host for testing
    environment:
      - PORT=5005
    restart: always

  action-server:
    build: .
    entrypoint: [ "/bin/bash", "/usr/bin/start-actions.sh" ]
    environment:
      - SANIC_HOST=0.0.0.0
    ports:
      - "5055:5055"
    volumes:
      - ./data:/app/data
      - ./files:/app/files
      - ./fonts:/app/fonts
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - rasa

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
